<html>
<head>
	<title>henChat</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	if (Notification.permission === "default") {
		Notification.requestPermission();
	}
	</script>
	<!-- Portable devices support -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no"/>
	<style type="text/css">
		<!--
		body,td,th {
			font-family: Microsoft YaHei UI;
		}
		.form_input {
			width: 100%;
		}
		-->
	</style>
</head>

<body>
<table width="100%" border="0">
  <tr align="left" valign="top">
    <td width="10"><div align="right">PVK</div></td>
    <td width="1603"><input type="text" class="form_input" id="s_pvk" maxlength="64",></td>
  </tr>
  <tr align="left" valign="top">
    <td width="10"><div align="right">PBK</div></td>
    <td><input type="text" disabled class="form_input" id="s_pbk"></td>
  </tr>
  <tr align="left" valign="top">
    <td width="10"><div align="right">To</div></td>
    <td><textarea rows="3" class="form_input" id="s_to"></textarea></td>
  </tr>
  <tr align="left" valign="top">
    <td width="10"><div align="right">Msg</div></td>
    <td><textarea rows="3" class="form_input" id="s_send"></textarea></td>
  </tr>
  <tr align="left" valign="top">
    <td width="10" nowrap>&nbsp;</td>
  <td nowrap><input name="file" type="file" id="fileSelector"></td>
  </tr>
  <tr>
    <td colspan="2" nowrap>
		<button id="btn_auto">New ID</button>
		<button id="btn_enter">Login</button>
		<button id="btn_encrypt" title="End-to-end encryption">ETE</button>
		<button id="btn_close">Logout</button>
		<button id="btn_send" title="Ctrl+Enter can work too">Send</button>
	</td>
  </tr>
  <tr>
    <td colspan="2" height=auto; align="left" valign="top" id="log" style="word-break:break-all;word-break:break-all"></td>
  </tr>
</table>

<script src="./jsRSA.js"></script>
<script src="./hc-core.js"></script>
</body>
</html>
